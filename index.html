<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
</head>
<body>
<header>
    <div class="main_top">Open Weather</div>
</header>
<div class="main">
    <div class="text">
        <div class="country">Country</div>
        <div class="temperature">Current temperature:</div>
        <div class="feels_temperature">Temperature feels:</div>
        <div class="max_temperature">Max temperature:</div>
        <div class="min_temperature">Min temperature:</div>
        <div class="humidity">Humidity:</div>
        <div class="clouds">Clouds:</div>
    </div>
    <select class="city">
        <option>Moscow</option>
        <option>Vladivostok</option>
        <option>London</option>
        <option>Kyiv</option>
        <option>khabarovsk</option>
    </select>
    <button class="get">Weather Today</button>
</div>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
